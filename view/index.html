<html>
<head>
	<title>View</title>

	<!-- own layout -->
	<link href="./css/layout.css" rel="stylesheet" />

	<!-- javascript sources -->
	<script type="text/javascript" src="./include.js"></script>
</head>
<body>
	This could be your html file.

	<script>
		initWrapper(function() {
			/*
			 * Setup window/webview
			 */
			PyInterface.execute('window', 'setWindowTitle', ['My Title']);

			struct = [
				{
					"name": "&File",
					"items": [
						{
							"name": "Quit",
							"shortcut": "Ctrl+Q",
							"statustip": "Quit PyQt application",
							"trigger": "exitApplication"
						}
					]
				}
			];
			PyInterface.create_menu(JSON.stringify(struct));

			PyInterface.execute('window', 'show', []);

			/*
			 * Setup event handling
			 */
			Events.on('exitApplication', function(e) {
				PyInterface.log("Exiting");
				PyInterface.shutdown();
			});
		});
	</script>
</body>
</html>
